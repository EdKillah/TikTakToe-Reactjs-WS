<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tik Tak Toe</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="icon" type="image/png" href="img/tttoe.ico" />
</head>
<body>
	<h1>Tik tak toe game</h1>
	<div id="errors"
		style="background: #c00; color: #fff; display: none; margin: -20px -20px 20px; padding: 20px; white-space: pre-wrap;"></div>
	<div id="tiktaktoe"></div>
	<!-- Load React. -->
	<!-- Note: when deploying, replace "development.js" with "production.min.js".-->
	<script src="https://unpkg.com/react@16/umd/react.development.js"
		crossorigin>
		
	</script>
	<script
		src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
		crossorigin></script>

	<!-- Load babel to translate JSX to js. -->
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<!-- Load our TikTakToe.jsx  -->
	<script src="js/TikTakToe.jsx" type="text/babel"></script>
	<script>
		window.addEventListener('mousedown', function(e) {
			document.body.classList.add('mouse-navigation');
			document.body.classList.remove('kbd-navigation');
		});
		window.addEventListener('keydown', function(e) {
			if (e.keyCode === 9) {
				document.body.classList.add('kbd-navigation');
				document.body.classList.remove('mouse-navigation');
			}
		});
		window.addEventListener('click', function(e) {
			if (e.target.tagName === 'A'
					&& e.target.getAttribute('href') === '#') {
				e.preventDefault();
			}
		});
		window.onerror = function(message, source, line, col, error) {
			var text = error ? error.stack || error : message + ' (at '
					+ source + ':' + line + ':' + col + ')';
			errors.textContent += text + '\n';
			errors.style.display = '';
		};
		console.error = (function(old) {
			return function error() {
				errors.textContent += Array.prototype.slice.call(arguments)
						.join(' ')
						+ '\n';
				errors.style.display = '';
				old.apply(this, arguments);
			}
		})(console.error);
	</script>

</body>
</html>
